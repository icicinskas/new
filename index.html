<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objects from input</title>
  </head>

  <body>
    <h1>Objects from input</h1>
    <h2 id="data"></h2>

    <form action="#">
      <label for="product">Product</label>
      <input id="product" type="text" placeholder="Milka" name="product" />
      <br />
      <br />
      <label for="price">Price</label>
      <input id="price" type="number" placeholder="20" name="price" />
      <br />
      <br />
      <input type="submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
